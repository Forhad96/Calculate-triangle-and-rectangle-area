<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry_Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl text-left"
            ><span class="">Interactive</span>Geometry Genius</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Item 1</a></li>
            <li tabindex="0">
              <details>
                <summary>Parent</summary>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </details>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn">Blog</a>
        </div>
      </div>
    </header>

    <main>
      <section class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="./images/triangle.png"
                alt="triangle"
                class="rounded-xl" />
            </figure>
            <div class="card-body text-center space-y-2">
              <h2 class="text-2xl">Triangle</h2>
              <p>Area (A) = 0.5 x b x h</p>
              <p>
                <input
                  id="triangle_base"
                  type="text"
                  placeholder="base"
                  class="border bg-gray-200 text-xl w-24 px-4" />
                <span class="ml-2">cm</span>
                <input
                  id="triangle_height"
                  type="text"
                  placeholder="height"
                  class="border bg-gray-200 text-xl w-24 px-4 ml-2" />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="triangle_area"></span>0
                <span>cm<sup>2</sup></span>
              </p>
              <div class="card-actions">
                <button
                  onclick="triangleAreaCalculate()"
                  class="btn btn-info text-white w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img
                src="./images//rectangle.png"
                alt="triangle"
                class="rounded-xl" />
            </figure>
            <div class="card-body text-center space-y-2">
              <h2 class="text-2xl">Rectangle</h2>
              <p>Area (A) = w x l</p>
              <p>
                <input
                  id="rectangle_width"
                  type="text"
                  placeholder="width"
                  class="border bg-gray-200 text-xl w-24 px-4" />
                <span class="ml-2">cm</span>
                <input
                  id="rectangle_length"
                  type="text"
                  placeholder="length"
                  class="border bg-gray-200 text-xl w-24 px-4 ml-2" />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="rectangle_area"></span>0
                <span>cm</span>
              </p>
              <div class="card-actions">
                <button
                  onclick="rectangleAreaCalculate()"
                  class="btn btn-info text-white w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator -->
        <div class="w-[400]">
          <div class="4xl">Area Calculation</div>
        </div>
      </section>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
